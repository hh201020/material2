<div class="demo-menu">
  <div class="menu-section">
    <p>You clicked on: {{ selected }}</p>

    <mat-toolbar>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open basic menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let item of items" (click)="select(item.text)" [disabled]="item.disabled">
        {{ item.text }}
      </button>
    </mat-menu>
  </div>
</div>

<div>
  <div>  
    <span [matMenuTriggerFor]="contextMenu">
      <button md-button (contextmenu)="openContextMenu($event)">Context Menu</button>
    </span>

    <mat-menu #contextMenu="matMenu">
      <button md-menu-item>Item 1</button>
      <button md-menu-item>Item 2</button>
    </mat-menu>
  </div>
</div>
