<div>
  <div>
    <ngx-datatable
      class="material striped"
      [rows]="rows"
      [columns]="columns">

      <ngx-datatable-column name="name" width="100">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <strong>{{value}}</strong>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="gender" width="150">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <strong>{{value}}</strong>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="company" width="150">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <strong>{{value}}</strong>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [width]="80" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button [matMenuTriggerFor]="contextMenu" (click)="openContextMenu($event, row)">
            <mat-icon>more_vert</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <mat-menu #contextMenu="matMenu">
    <button mat-menu-item (click)="clickName('Show Name: ')">
      <mat-icon>dialpad</mat-icon>
      Show Name
    </button>
    <button mat-menu-item [matMenuTriggerFor]="submenuothers">
      <mat-icon>voicemail</mat-icon>
      Show Others
    </button>
  </mat-menu>

  <mat-menu #submenuothers="matMenu">
    <button mat-menu-item (click)="clickGender('Show Gender: ')">
      <mat-icon>notifications_off</mat-icon>
      Show Gender
    </button>
    <button mat-menu-item (click)="clickCompany('Show Company: ')">
      <mat-icon>dialpad</mat-icon>
      Show Company
    </button>
  </mat-menu>

</div>
